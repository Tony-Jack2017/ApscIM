syntax = "proto3";
package ApscIM.data;
option go_package = "data/rpc";

message UserInfo {

}

message AdminInfo {

}

message ChannelInfo {
  int32 Channel_id = 1;
  int32 Channel_no = 2;
  string Channel_name = 3;
  int32 Channel_type = 4;
}

message MessageInfo {
  int32 message_id = 1;
  int32 message_type = 2;
  string content = 3;
  int32 content_type = 4;
  int32 sender_id = 5;
  int32 channel_id = 6;
  string created_at = 7;
}

message FriendInfo {
}