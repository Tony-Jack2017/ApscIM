syntax = "proto3";

package ApscIM.data;

message GroupInfo {
  int32 group_id = 1;
  int32 group_no = 2;
  string group_name = 3;
  int32 group_type = 4;
}

message MessageInfo {
  int32 message_id = 1;
  int32 message_type = 2;
  string content = 3;
  int32 content_type = 4;
  int32 sender_id = 5;
  int32 channel_id = 6;
  string created_at = 7;
}